<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='robots' content='noindex, nofollow'>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <style>
      #map {
        position: absolute;
        top: inherit;
        top:10%;
        bottom: 20%;
        height: 400px;
        width: 870px;
      }
     #instructions {
    position:absolute;
    margin:20px;
    width: 25%;
    top:10%;
    bottom:20%;
    padding: 20px;
    background-color: rgba(255,255,255,0.9);
    overflow-y: scroll;
    font-family: sans-serif;
    font-size: 0.8em;
    color: black;
    line-height: 2em;
  }
  .duration {
    font-size: 2em;
  }
    </style>
  </head>
  <body>
    <div class="shrinkWrap">
      <div id='map'></div>
      <div id='instructions'></div>
    </div>
    <script>
        //var destination = [{{ campus.long }}, {{ campus.lat }}];
       // var destination = [-122.662323, 45.523751];
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFpbm1hbnZpMTUwNCIsImEiOiJjazNuM3Jmc2Mwc3BuM3B0NW1zM3dudWU4In0.82Cji2DayB-jfbhXDpUN8g';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v10',
  center: [ -0.181690, 51.519250], // starting position
  zoom: 12
});
// set the bounds of the map
//var bounds = [[-123.069003, 45.395273], [-122.303707, 45.612333]];
//map.setMaxBounds(bounds);

// initialize the map canvas to interact with later
var canvas = map.getCanvasContainer();

// an arbitrary start will always be the same
// only the end or destination will change
var start = [ -0.181690, 51.519250];

// this is where the code for the next step will go
    // create a function to make a directions request
function getRoute(end) {
  // make a directions request using cycling profile
  // an arbitrary start will always be the same
  // only the end or destination will change
  var start = [ -0.181690, 51.519250];
//   var trans;
//   window.setTimeout(() => trans = toString({{transport.name}}));
  var url = 'https://api.mapbox.com/directions/v5/mapbox/{{transport.name}}/' + start[0] + ',' + start[1] + ';' + end[0] + ',' + end[1] + '?steps=true&geometries=geojson&access_token=' + mapboxgl.accessToken;

  // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
  var req = new XMLHttpRequest();
  req.responseType = 'json';
  req.open('GET', url, true);
  req.onload = function() {
    var data = req.response.routes[0];
    console.log(req.response)
    var route = data.geometry.coordinates;
    var geojson = {
      type: 'Feature',
      properties: {},
      geometry: {
        type: 'LineString',
        coordinates: route
      }
    };
    // if the route already exists on the map, reset it using setData
    if (map.getSource('route')) {
      map.getSource('route').setData(geojson);
    } else { // otherwise, make a new request
      map.addLayer({
        id: 'route',
        type: 'line',
        source: {
          type: 'geojson',
          data: {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'LineString',
              coordinates: geojson
            }
          }
        },
        layout: {
          'line-join': 'round',
          'line-cap': 'round'
        },
        paint: {
          'line-color': '#3887be',
          'line-width': 5,
          'line-opacity': 0.75
        }
      });

    // add turn instructions here at the end
  };

      // get the sidebar and add the instructions
      var instructions = document.getElementById('instructions');
      var steps = data.legs[0].steps;

      var tripInstructions = [];
      for (var i = 0; i < steps.length; i++) {
        tripInstructions.push('<br><li>' + steps[i].maneuver.instruction) + '</li>';
        if('{{transport.name}}' == 'cycling'){
        instructions.innerHTML = '<br><span class="duration">Trip duration: ' + Math.floor(data.duration/60) + ' min ðŸš´ </span>' + tripInstructions;
        }else if('{{transport.name}}' == 'walking'){
        instructions.innerHTML = '<br><span class="duration">Trip duration: ' + Math.floor(data.duration/60) + ' min ðŸš¶ </span>' + tripInstructions;
        }else if('{{transport.name}}' == 'driving'){
        instructions.innerHTML = '<br><span class="duration">Trip duration: ' + Math.floor(data.duration/60) + ' min ðŸš— </span>' + tripInstructions;
        }else if('{{transport.name}}' == 'driving-traffic'){
        instructions.innerHTML = '<br><span class="duration">Trip duration: ' + Math.floor(data.duration/60) + ' min ðŸš¦ </span>' + tripInstructions;
        }
    };
    };
  req.send();
};

map.on('load', function() {
  // make an initial directions request that
  // starts and ends at the same location
  map.addLayer({
    id: 'point',
    type: 'circle',
    source: {
      type: 'geojson',
      data: {
        type: 'FeatureCollection',
        features: [{
          type: 'Feature',
          properties: {},
          geometry: {
            type: 'Point',
            coordinates: [{{campus.long}}, {{campus.lat}}]
          }
        }
        ]
      }
    },
    paint: {
      'circle-radius': 10,
      'circle-color': '#3887be'
    }

  });
window.setTimeout(() => getRoute([{{campus.long}}, {{campus.lat}}]), 100);
  //console.log("getRoute([{{campus.long}}, {{campus.lat}}])")
});

window.setTimeout(() => getRoute([{{campus.long}}, {{campus.lat}}]), 100);
  // Add starting point to the map

  map.on('click', function(e) {
  var coordsObj = e.lngLat;
  canvas.style.cursor = '';
  var coords = Object.keys(coordsObj).map(function(key) {
    return coordsObj[key];
  });
  var end = {
    type: 'FeatureCollection',
    features: [{
      type: 'Feature',
      properties: {},
      geometry: {
        type: 'Point',
        coordinates: coords
      }
    }
    ]
  };
  if (map.getLayer('end')) {
    map.getSource('end').setData(end);
  } else {
    map.addLayer({
      id: 'end',
      type: 'circle',
      source: {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'Point',
              coordinates: coords
            }
          }]
        }
      },
      paint: {
        'circle-radius': 10,
        'circle-color': '#f30'
      }
    });
  }
  window.setTimeout(() => getRoute(coords,100));
});

    </script>
  </body>
</html>
