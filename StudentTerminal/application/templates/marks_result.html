<html lang = "en">
   <head>

<!-- Optional theme -->

   </head>
   <header>
        <title> Title of the Page</title>
    </header>
   <body style="background-color:black">
   <center><h1 style="color:orange"> Title of the Page</h1></center>
   <center>
  <h1 style = "color:orange">{{module}}</h1>

   <form action="{{url_for('index')}}" method="GET">
      {% if(achieve == -1) %}
        <p style="color:orange"> You can't achieve your target mark anymore<input type="text" name="examMark" value="100"/></p>
      {% elif achieve == 0 %}
          <p style="color:orange"> You have already achieved your target mark<input type="text" name="examMark" value="achieve"/></p>
      {% else %}
        <p style="color:orange"> You need minimum {{achieve * 100 / exam}}% in the exam to achieve your target<br><input type="text" name="examMark" value="{{achieve * 100 / exam}}"</p>
      {% endif %}
   <p style="color:orange"><input type="submit" value="submit" /></p>
   </form>

   </center>


   </body>
</html>
